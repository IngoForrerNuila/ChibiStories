<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chibi Stories Magazine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- <script src="jquery.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.js"></script>

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.panzoom/3.2.2/jquery.panzoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-mousewheel/1.0.5/mousewheel.js"></script>
    
    <script src='carousel.js'></script>

</head>

<body>
    <main class="main-magazine">

        <div class="home-logo text-center">
            <a href="home.html" class="text-decoration-none"><img class="responsive home-logo " src="img/chibi-stories-logo-1.png"></a>
        </div>
               
        <div class="game-title col-xl text-center">
            <div class="titles">READ OUR MONTHLY MAGAZINES</div>
        </div>

        <div class="container">
            <div id="page">
                                
                <div class="row">
                    <div class="col-md-12">
                        <div id="imgDiv">
                            
                                <!-- <div class="buttons">
                                    <button type="button" class =" zoom-out btn btn-default">
                                        <span class="glyphicon glyphicon-minus"></span>
                                    </button>
                                    <button type="button" class =" zoom-in btn btn-default">
                                        <span class="glyphicon glyphicon-plus"></span>
                                    </button>
                                 </div> -->
                            
                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <!-- Wrapper for slides -->
                                <div class="carousel-inner" role="listbox">
                                    <div class="item active panzoom">
                                        <img src="img/cover.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/credits-index.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/comic-1.png" class="img-responsive" alt="Dicom">
                                    </div>

                                    <div class="item panzoom">
                                        <img src="img/comic-2.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/edu-3.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/edu-4.png" class="img-responsive" alt="Dicom">
                                    </div>

                                    <div class="item panzoom">
                                        <img src="img/drawing-5.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/drawing-6.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/games-7.png" class="img-responsive" alt="Dicom">
                                    </div>

                                    <div class="item panzoom">
                                        <img src="img/games-8.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/advertisements.png" class="img-responsive" alt="Dicom">
                                    </div>
                                    <div class="item panzoom">
                                        <img src="img/back-cover.png" class="img-responsive" alt="Dicom">
                                    </div>
                                </div>
        
                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                                    <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                                    <span class="sr-only">Next</span>
                                </a>
                            </div>
                             
                        </div>		
        
                        <!-- <div class="col-md-12" style="text-align:center;margin-top: 1em;margin-bottom: 1em;">
                            <button class="reset btn btn-primary">Reset Zoom</button>
                        </div> -->
                        
                    </div>
                </div>
            </div>	
        </div>
                      
        <div class="text-center">
            <a href="home.html" class="text-decoration-none"> <button type="button" class="welcome-lets-go-button">Go Back!</button></a>
        </div>

        <div class="text-center footer">
            <a href="games.html"><img class="responsive ingo-portfolio-logo" src="img/ingo-logo-horizontal-5.png"></a>
        </div>


    </main>
